<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <header>
      <img src="./assets/logo.png" alt="logo sports NLW">  
    </header>

    <main>
        <SECTION>
            <div>
                <h2>Assistente de Meta</h2>
                <p>  Pergunte sobre estrategias,  build e dicas para seu jogo ! </p>
                
                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini">

                    <select id="gameSelect">
                        <option value="Selecione um jogo">Selecione um jogo</option>
                        <option value="Valorant">Valorant</option>
                        <option value="LOL">League of Legends</option>
                        <option value="CsGo">CS:GO</option>
                        <option value="GC">GrandChase</option>
                        <option value="PtBr">PristonTale</option>

                    </select>
                    
                    <input id="questionInput" type="text"placeholder="EX: Melhor build para ADC ...">
                    
                    <button id="askButton">perguntar</button>
                </form>
                
                <div id="aiResponse" class="hidden">
                    <div class="response-content">

                    </div>
                </div>
            </div>    
        </SECTION>
    </main>


    <script  src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
